<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App With JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <div class="header">
          <div class="search_box">
            <input type="text" placeholder="Enter your location" class="input_box">
         <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>      
          </div>     
     </div>

    <div class="location_not_found">
    <h1>Sorry,Location not found!!!</h1> 
    <img src="/photos/404.png" alt="404 Error">
    </div>
   <div class="weather_body">     
       <img src="/photos/cloud.png" alt="Weather Image" class="weather_img">
           <div class="weather_box">
            <p class="temperature">0<sup>Â°C</sup></p>      
            <p class="description">Light Rain</p>
           </div>             
           <div class="weather_details">                                       
            <div class="humidity"> 
              <i class="fa-solid fa-droplet"></i>
             <div class="text">
                    <span id="humidity">45%</span> 
                    <p>Humidity</p>
             </div>
            </div>
            <div class="wind"> 
              <i class="fa-solid fa-wind"></i>
             <div class="text">
                    <span id="wind_speed">12km/H</span> 
                    <p>Wind Speed</p>
             </div>               
            </div>
           </div>
         </div>
        </div> 
        
     <script src="script.js"></script> 

    <script src="https://kit.fontawesome.com/4ea1bb575c.js" crossorigin="anonymous"></script>
</body>
</html>
